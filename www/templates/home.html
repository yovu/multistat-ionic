<ion-view title="Multistat">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="item item-divider">
      Active Workers
    </div>

    <div class="list" ng-repeat="worker in workers">
      <a class="item item-avatar">
        <h2>{{worker.coin}} - {{worker.worker}}</h2>
        <p>hashrate: {{worker.hashrate}}</p>
      </a>
    </div>

  </ion-content>
</ion-view>
