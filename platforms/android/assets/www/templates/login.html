<ion-view title="Sign-In">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">API Key</span>
              <input type="text" ng-model="user.api_key">
            </label>

          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
          </div>
        </ion-content>
      </ion-view>
